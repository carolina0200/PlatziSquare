<div class="card card-body bg-light">
  <span>
    <a routerLink="/lugares" class="elemento">Lugares</a> / contacto</span>
</div>
<div class="contenedor">
  <br>
  <div class="row">
    <div class="col-md-4 logo">
      <img src="../../assets/logo.png" width="250px">
      <h1 class="card-title" style="color: white">Contactanos! â™¥</h1>
    <h2 class="card-subtitle mb-2 " style="color:rgba(201, 201, 192, 0.575)">PlatziSquare</h2>
    </div>
    <div class="col-md-4 formulario">
      <div class="container">
        <label>
          <strong>Nombre</strong>

          </div>

    </div>
    <div class="col-md-4 mapa ">
      <div class="card mapa2 "  >

        <agm-map [latitude]="lat" [longitude]="lng">
          <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
        </agm-map>
